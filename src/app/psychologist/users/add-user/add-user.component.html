<h1>Add user</h1>
<form class="create-form" [formGroup]="usrForm" (ngSubmit)="onSubmit(usrForm.value)">
  <div class="form-group">
    <label>
      Name
      <input formControlName="name" class="form-control" placeholder="name">
    </label>
  </div>
  <div class="form-group">
    <label>
      Email
      <input formControlName="email" class="form-control" placeholder="Email">
    </label>
  </div>
  <div class="form-group">
    <label>
      Password
      <input formControlName="pwd" class="form-control" placeholder="Password" type="password">
    </label>
  </div>
  <div class="form-group">
    <label>
      Role
      <select class="form-control" formControlName="role">
        <option value="1">Psychologist</option>
        <option value="2">Secretary</option>
      </select>
    </label>
  </div>
  <button class="btn btn-lg btn-primary" type="submit">Create</button>
</form>
