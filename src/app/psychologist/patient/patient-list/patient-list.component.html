<table class="table table-hover">
  <thead>
  <th>Nombre</th>
  <th>Edad</th>
  <th>Correo</th>
  <th>Agregar Info</th>
  </thead>
  <tbody>
  <tr *ngFor="let usr of users">
    <!--- TODO: Agregar evento click para abrir el modal y editar --->
    <td>{{ usr.patientName }}</td>
    <td>{{ usr.patientAge }}</td>
    <td>{{ usr.patientEmail }}</td>
    <td><button class="btn text-primary" (click)="setId(usr.id)">Agregar</button></td>
    <td> </td>
  </tr>
  </tbody>
</table>
